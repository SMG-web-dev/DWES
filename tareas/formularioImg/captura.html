<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Jugador</title>
    <link rel="icon" type="image/x-icon" href="calavera.png">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <h1>Formulario Jugador</h1>
        <form action="index.php" method="post">
            <label for="nombre"><b>Nombre:</b></label>
            <input type="text" id="nombre" name="nombre" required>

            <label for="alias"><b>Alias:</b></label>
            <input type="text" id="alias" name="alias" required>

            <label for="edad"><b>Edad:</b></label>
            <input type="number" id="edad" name="edad" required>

            <div class="checkbox-group">
                <label>Armas a elegir (puedes elegir varias):</label><br>
                <input type="checkbox" id="maza" name="armas" value="maza">
                <label for="maza"><b>Maza</b></label><br>
                <input type="checkbox" id="antorcha" name="armas" value="antorcha">
                <label for="antorcha"><b>Antorcha</b></label><br>
                <input type="checkbox" id="martillo" name="armas" value="martillo">
                <label for="martillo"><b>Martillo</b></label><br>
                <input type="checkbox" id="latigo" name="armas" value="latigo">
                <label for="latigo"><b>Látigo</b></label>
            </div>

            <div class="radio-group">
                <label>¿Practica artes mágicas?</label><br>
                <input type="radio" id="si" name="magia" value="si">
                <label for="si"><b>Sí</b></label><br>
                <input type="radio" id="no" name="magia" value="no">
                <label for="no"><b>No</b></label>
            </div>

            <label for="imagen">Subir imagen:</label>
            <input type="file" id="imagen" name="imagen">

            <div class="button-group">
                <button type="submit" class="submit">Enviar</button>
                <button type="reset" class="clear">Borrar</button>
            </div>
        </form>
    </div>
</body>

</html>
